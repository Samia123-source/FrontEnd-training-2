<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Layout</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .card {
      display: flex;
      border: 1px solid #ddd;
      border-radius: 6px;
      overflow: hidden;
    }

    .card img {
      width: 250px;
      height: auto;
      object-fit: cover;
      flex-shrink: 0;
    }

    .card-content {
      padding: 15px;
      flex: 1;
    }

    .card-content h2 {
      margin: 0 0 10px;
      font-size: 18px;
    }

    .card-content p {
      margin: 0 0 10px;
      font-size: 14px;
      color: #333;
    }

    .card-content button {
      background: #007BFF;
      color: white;
      padding: 8px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    /* Responsive design for mobile */
    @media (max-width: 768px) {
      .card {
        flex-direction: column;
        text-align: center;
      }

      .card img {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Just add more .card blocks here -->
    <div class="card">
      <img src="https://via.placeholder.com/300x200" alt="Food 1">
      <div class="card-content">
        <h2>Post Title 1</h2>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
        <button>Read More</button>
      </div>
    </div>

    <div class="card">
      <img src="https://via.placeholder.com/300x200" alt="Food 2">
      <div class="card-content">
        <h2>Post Title 2</h2>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
        <button>Read More</button>
      </div>
    </div>

    <div class="card">
      <img src="https://via.placeholder.com/300x200" alt="Food 3">
      <div class="card-content">
        <h2>Post Title 3</h2>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
        <button>Read More</button>
      </div>
    </div>

    <!-- Keep adding more cards as needed -->
  </div>

</body>
</html>
