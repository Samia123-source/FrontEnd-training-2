    <!DOCTYPE html>
    <meta lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
        content="width= device-width,initial-scale=1.0">
        <title>Document</title>
        <style>
 
    .container {
      display: flex;
      gap: 10px;
      width: full;
      height: 80vh;
      border: 2px solid black;
      border-radius: 12px;
      padding: 10px;
    }

    .left {
      flex: 1;
      background-color: lightgray;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      border-radius: 8px;
    }

    .right {
      flex: 2;
      background-color: rgb(226, 186, 192);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      border-radius: 8px;
    }

    /* Responsive: On small screens stack vertically */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left">Left</div>
    <div class="right">Right</div>
  </div>
</body>
</html>
